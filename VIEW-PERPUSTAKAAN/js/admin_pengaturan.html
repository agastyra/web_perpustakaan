<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Tambah Peminjaman - Admin Perpustakaan</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .sb-topnav {
            position: fixed;
            width: 100%;
            z-index: 1030;
        }
        #layoutSidenav {
            display: flex;
            min-height: 100vh;
        }
        #layoutSidenav_nav {
            width: 250px;
            background-color: #343a40;
            color: white;
            position: fixed;
            top: 56px;
            left: 0;
            height: 100%;
            overflow-y: auto;
            padding-top: 20px;
        }
        #layoutSidenav_content {
            flex-grow: 1;
            padding: 20px;
            margin-left: 250px;
            margin-top: 56px;
        }
        .sb-sidenav-menu .nav-link {
            color: white;
            padding: 12px 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .sb-sidenav-menu .nav-link:hover {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
        }
        footer {
            background: #f8f9fa;
            padding: 10px;
            text-align: center;
        }
        @media (max-width: 768px) {
            #layoutSidenav_nav {
                transform: translateX(-250px);
                transition: transform 0.3s ease-in-out;
            }
            #layoutSidenav_nav.show {
                transform: translateX(0);
            }
            #layoutSidenav_content {
                margin-left: 0;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
        <a class="navbar-brand ps-3" href="#">Admin Dashboard</a>
        <button class="btn btn-link btn-sm order-1 order-lg-0 me-4 me-lg-0" id="sidebarToggle">
            <i class="fas fa-bars"></i>
        </button>
    </nav>

    <div id="layoutSidenav">
        <div id="layoutSidenav_nav">
            <nav class="sb-sidenav accordion sb-sidenav-dark">
                <div class="sb-sidenav-menu">
                    <div class="sb-sidenav-menu-heading">Menu</div>
                    <a class="nav-link" href="#"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
                    <a class="nav-link" href="#"><i class="fas fa-book"></i> Buku</a>
                    <a class="nav-link" href="#"><i class="fas fa-pencil"></i> Penulis</a>
                    <a class="nav-link" href="#"><i class="fas fa-house"></i> Penerbit</a>
                    <a class="nav-link" href="#"><i class="fas fa-hand"></i> Peminjaman</a>
                    <a class="nav-link" href="#"><i class="fas fa-gear"></i> Pengaturan</a>
                    <a class="nav-link" href="#"><i class="fas fa-right-from-bracket"></i> Logout</a>
                </div>
            </nav>
        </div>

        <div id="layoutSidenav_content">
            <main>
                <div class="container mt-4">
                    <h2 class="text-center">Pengaturan Akun Admin</h2>
                    <form>
                        <div class="mb-3">
                            <label for="nama" class="form-label">Nama</label>
                            <input type="text" class="form-control" id="nama" placeholder="Masukkan Nama">
                        </div>
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" placeholder="Masukkan Username">
                        </div>
                        <div class="mb-3">
                            <label for="alamat" class="form-label">Alamat</label>
                            <input type="text" class="form-control" id="alamat" placeholder="Masukkan Alamat">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Masukkan Email">
                        </div>
                        <div class="mb-3">
                            <label for="no_hp" class="form-label">Nomor HP</label>
                            <input type="text" class="form-control" id="no_hp" placeholder="Masukkan Nomor HP">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Masukkan Password Baru">
                        </div>
                        <button type="submit" class="btn btn-success">Update</button>
                        <a href="dashboard.html" class="btn btn-secondary">Kembali</a>
                    </form>
                </div>
            </main>

            <footer class="py-4 bg-light mt-auto">
                <div class="container-fluid px-4">
                    <div class="d-flex align-items-center justify-content-between small">
                        <div class="text-muted">&copy; Web Perpustakaan 2023</div>
                    </div>
                </div>
            </footer>
        </div>
    </div>

    <script>
        document.getElementById("sidebarToggle").addEventListener("click", function() {
            document.getElementById("layoutSidenav_nav").classList.toggle("show");
        });
    </script>
</body>
</html>
