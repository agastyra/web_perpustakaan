<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Perpustakaan - Admin</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
        }

        /* Navbar */
        .sb-topnav {
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1030;
        }

        /* Sidebar */
        #layoutSidenav {
            display: flex;
            min-height: 100vh;
        }

        #layoutSidenav_nav {
            width: 250px;
            background-color: #212529;
            position: fixed;
            top: 56px;
            left: 0;
            height: 100%;
            overflow-y: auto;
            transition: transform 0.3s ease-in-out;
            padding-top: 10px;
        }

        #layoutSidenav_content {
            flex-grow: 1;
            padding: 20px;
            margin-left: 250px;
            transition: margin-left 0.3s ease-in-out;
            width: calc(100% - 250px);
            margin-top: 56px;
        }

        @media (max-width: 768px) {
            #layoutSidenav_nav {
                transform: translateX(-250px);
                position: absolute;
            }
            #layoutSidenav_nav.show {
                transform: translateX(0);
            }
            #layoutSidenav_content {
                margin-left: 0;
                width: 100%;
            }
        }

        /* Sidebar Menu */
        .sb-sidenav-menu {
            padding: 10px;
        }

        .sb-sidenav-menu .nav-link {
            color: white;
            padding: 12px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
            transition: background 0.3s;
        }

        .sb-sidenav-menu .nav-link:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .sb-sidenav-menu .nav-link i {
            width: 20px;
            text-align: center;
        }

        /* Footer */
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: #f8f9fa;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body class="sb-nav-fixed">
    <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
        <a class="navbar-brand ps-3" href="#">Siswa Dashboard</a>
        <button class="btn btn-link btn-sm order-1 order-lg-0 me-4 me-lg-0" id="sidebarToggle">
            <i class="fas fa-bars"></i>
        </button>
    </nav>

    <div id="layoutSidenav">
        <div id="layoutSidenav_nav" class="bg-dark text-white">
            <nav class="sb-sidenav accordion sb-sidenav-dark">
                <div class="sb-sidenav-menu">
                    <a class="nav-link" href="#"> <i class="fas fa-tachometer-alt"></i> Dashboard</a>
                    <a class="nav-link" href="#"> <i class="fas fa-book"></i> Buku</a>
                    <a class="nav-link" href="#"> <i class="fas fa-folder"></i> Kategori</a>
                    <a class="nav-link" href="#"> <i class="fas fa-pencil-alt"></i> Penulis</a>
                    <a class="nav-link" href="#"> <i class="fas fa-building"></i> Penerbit</a>
                    <a class="nav-link" href="#"> <i class="fas fa-hand-holding"></i> Peminjaman</a>
                    <a class="nav-link" href="#"> <i class="fas fa-cog"></i> Pengaturan</a>
                    <a class="nav-link" href="#"> <i class="fas fa-sign-out-alt"></i> Logout</a>
                </div>
            </nav>
        </div>

        <div id="layoutSidenav_content">
            <main>
                <div class="container-fluid px-4">
                    <h1 class="mt-4">Dashboard</h1>
                    <p>Selamat datang di sistem admin perpustakaan.</p>
                </div>
            </main>
            <footer class="py-4 bg-light mt-auto">
                <div class="container-fluid px-4">
                    <div class="d-flex align-items-center justify-content-between small">
                        <div class="text-muted">Copyright &copy; Perpustakaan 2023</div>
                    </div>
                </div>
            </footer>
        </div>
    </div>

    <script>
        document.getElementById("sidebarToggle").addEventListener("click", function() {
            document.getElementById("layoutSidenav_nav").classList.toggle("show");
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
