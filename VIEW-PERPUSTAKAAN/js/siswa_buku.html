<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Buku - Siswa</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #layoutSidenav {
            display: flex;
            min-height: 100vh;
        }
        .sb-topnav {
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1030;
        }
        #layoutSidenav_nav {
            width: 250px;
            background-color: #343a40;
            position: fixed;
            top: 56px;
            left: 0;
            height: 100%;
            overflow-y: auto;
            transition: transform 0.3s ease-in-out;
            padding-top: 10px;
        }
        #layoutSidenav_content {
            flex-grow: 1;
            padding: 20px;
            margin-left: 250px;
            transition: margin-left 0.3s ease-in-out;
            width: calc(100% - 250px);
            margin-top: 56px;
        }
        @media (max-width: 768px) {
            #layoutSidenav_nav {
                transform: translateX(-250px);
            }
            #layoutSidenav_nav.show {
                transform: translateX(0);
            }
            #layoutSidenav_content {
                margin-left: 0;
                width: 100%;
            }
        }
        .sb-sidenav-menu {
            padding: 10px;
        }
        .sb-sidenav-menu .nav-link {
            color: white;
            padding: 10px;
            border-radius: 5px;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .sb-sidenav-menu .nav-link:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        .sb-sidenav-menu .nav-link i {
            width: 20px;
            text-align: center;
        }
    </style>
</head>
<body class="sb-nav-fixed">
    <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
        <a class="navbar-brand ps-3" href="#">Siswa Dashboard</a>
        <button class="btn btn-link btn-sm order-1 order-lg-0 me-4 me-lg-0" id="sidebarToggle">
            <i class="fas fa-bars"></i>
        </button>
    </nav>

    <div id="layoutSidenav">
        <div id="layoutSidenav_nav" class="bg-dark text-white">
            <nav class="sb-sidenav accordion sb-sidenav-dark">
                <div class="sb-sidenav-menu">
                    <div class="sb-sidenav-menu-heading text-white">Menu</div>
                    <a class="nav-link" href="#"> <i class="fas fa-tachometer-alt"></i> Dashboard</a>
                    <a class="nav-link" href="#"> <i class="fas fa-book"></i> Buku</a>
                    <a class="nav-link" href="#"> <i class="fas fa-clipboard"></i> Peminjaman</a>
                    <a class="nav-link" href="#"> <i class="fas fa-gear"></i> Pengaturan</a>
                    <a class="nav-link" href="#"> <i class="fas fa-right-from-bracket"></i> Logout</a>
                </div>
            </nav>
        </div>

        <div id="layoutSidenav_content">
            <h1>Buku</h1>
            <p>Halaman Daftar Buku</p>
            <div class="row g-4">
                <div class="col-12 col-md-4">
                    <div class="card">
                        <div class="card-body text-center">
                            <img src="./img/bulan.jpg" alt="Bulan" class="img-fluid">
                            <hr>
                            <p class="fw-bolder fs-4">Bulan</p>
                            <p>Ditulis oleh Tere Liye</p>
                            <button class="btn btn-primary">Pinjam</button>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-4">
                    <div class="card">
                        <div class="card-body text-center">
                            <img src="./img/bulan.jpg" alt="Bintang" class="img-fluid">
                            <hr>
                            <p class="fw-bolder fs-4">Bintang</p>
                            <p>Ditulis oleh Tere Liye</p>
                            <button class="btn btn-primary">Pinjam</button>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-4">
                    <div class="card">
                        <div class="card-body text-center">
                            <img src="./img/bulan.jpg" alt="Matahari" class="img-fluid">
                            <hr>
                            <p class="fw-bolder fs-4">Matahari</p>
                            <p>Ditulis oleh Tere Liye</p>
                            <button class="btn btn-primary">Pinjam</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("sidebarToggle").addEventListener("click", function() {
            document.getElementById("layoutSidenav_nav").classList.toggle("show");
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
