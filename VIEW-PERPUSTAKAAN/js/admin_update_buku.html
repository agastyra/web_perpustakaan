<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Update Buku - Admin Perpustakaan</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- FontAwesome -->
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>

    <link href="./css/styles.css" rel="stylesheet">
</head>
<body class="sb-nav-fixed">

    <!-- Navbar -->
    <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
        <a class="navbar-brand ps-3" href="#">Admin Dashboard</a>
        <button class="btn btn-link btn-sm order-1 order-lg-0 me-4 me-lg-0" id="sidebarToggle">
            <i class="fas fa-bars"></i>
        </button>
    </nav>

    <div class="d-flex">
        <!-- Sidebar -->
        <nav class="bg-dark text-white p-3 vh-100" style="width: 250px;">
            <h5>Menu</h5>
            <a class="nav-link text-white" href="#"><i class="fas fa-tachometer-alt me-2"></i>Dashboard</a>
            <a class="nav-link text-white" href="#"><i class="fas fa-book me-2"></i>Buku</a>
            <a class="nav-link text-white" href="#"><i class="fas fa-layer-group me-2"></i>Kategori Buku</a>
            <a class="nav-link text-white" href="#"><i class="fas fa-pencil-alt me-2"></i>Penulis</a>
            <a class="nav-link text-white" href="#"><i class="fas fa-building me-2"></i>Penerbit</a>
            <a class="nav-link text-white" href="#"><i class="fas fa-handshake me-2"></i>Peminjaman</a>
            <a class="nav-link text-white" href="#"><i class="fas fa-cog me-2"></i>Pengaturan</a>
            <a class="nav-link text-white" href="#"><i class="fas fa-sign-out-alt me-2"></i>Logout</a>
        </nav>

        <!-- Konten Utama -->
        <div class="container-fluid p-4">
            <h1 class="mt-4">Update Buku</h1>
            <ol class="breadcrumb mb-4">
                <li class="breadcrumb-item active">Halaman Update Data Buku</li>
            </ol>

            <form>
                <div class="row g-3">
                    <div class="col-md-4">
                        <label for="judul_buku" class="form-label">Judul Buku *</label>
                        <input type="text" id="judul_buku" class="form-control" placeholder="Masukkan judul buku">
                    </div>
                    <div class="col-md-4">
                        <label for="penulis_buku" class="form-label">Penulis Buku *</label>
                        <select id="penulis_buku" class="form-control">
                            <option selected>-Pilih Penulis Buku-</option>
                            <option value="Tere Liye">Tere Liye</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label for="penerbit_buku" class="form-label">Penerbit Buku *</label>
                        <select id="penerbit_buku" class="form-control">
                            <option selected>-Pilih Penerbit Buku-</option>
                            <option value="Gramedia">Gramedia</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label for="tahun_terbit" class="form-label">Tahun Terbit *</label>
                        <input type="text" id="tahun_terbit" class="form-control" placeholder="Masukkan tahun terbit">
                    </div>
                    <div class="col-md-4">
                        <label for="kategori_buku" class="form-label">Kategori Buku *</label>
                        <select id="kategori_buku" class="form-control">
                            <option selected>-Pilih Kategori Buku-</option>
                            <option value="Fiksi">Fiksi</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label for="rak_buku" class="form-label">Rak Buku *</label>
                        <select id="rak_buku" class="form-control">
                            <option selected>-Pilih Rak Buku-</option>
                            <option value="4-L">4-L</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label for="isbn" class="form-label">Nomor ISBN *</label>
                        <input type="text" id="isbn" class="form-control" placeholder="Masukkan nomor ISBN">
                    </div>
                </div>

                <div class="row mt-4">
                    <div class="col-md-4">
                        <button class="btn btn-warning">Update</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-light text-center py-3 mt-auto">
        <p class="mb-0 text-muted">Copyright &copy; Web Perpustakaan 2023</p>
    </footer>

</body>
</html>
