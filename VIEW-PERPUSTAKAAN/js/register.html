<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi - Web Perpustakaan</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="js/bootstrap.bundle.min.js"></script>
    <style>
        .register-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            border-radius: 10px;
        }
        .btn-primary {
            width: 100%;
        }
        .img-logo {
            display: block;
            width: 80px;
            margin: 10px auto;
        }
    </style>
</head>
<body>
    <!-- Section Registrasi -->
    <section class="register-container">
        <div class="card shadow-lg">
            <div class="card-header text-center">
                <img src="./img/book.png" alt="Logo" class="img-logo">
                <h3>Registrasi - Web Perpustakaan</h3>
            </div>
            <div class="card-body">
                <form action="">
                    <div class="form-group">
                        <label for="name" class="form-label">Nama *</label>
                        <input type="text" name="name" id="name" class="form-control" placeholder="Masukkan nama Anda">
                    </div>
                    <div class="form-group my-2">
                        <label for="username" class="form-label">Username *</label>
                        <input type="text" name="username" id="username" class="form-control" placeholder="Masukkan username Anda">
                    </div>
                    <div class="form-group my-2">
                        <label for="address" class="form-label">Alamat *</label>
                        <input type="text" name="address" id="address" class="form-control" placeholder="Masukkan alamat Anda">
                    </div>
                    <div class="form-group my-2">
                        <label for="email" class="form-label">Email *</label>
                        <input type="email" name="email" id="email" class="form-control" placeholder="Masukkan email Anda">
                    </div>
                    <div class="form-group my-2">
                        <label for="phone" class="form-label">Nomor HP *</label>
                        <input type="tel" name="phone" id="phone" class="form-control" placeholder="Masukkan nomor HP Anda">
                    </div>
                    <div class="form-group my-2">
                        <label for="password" class="form-label">Password *</label>
                        <input type="password" name="password" id="password" class="form-control" placeholder="Masukkan password Anda">
                    </div>
                    <div class="form-group my-3">
                        <button class="btn btn-primary" type="submit">Daftar</button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center">
                <a href="login.html" class="text-primary">Sudah punya akun? Kembali ke halaman login</a>
            </div>
        </div>
    </section>
    <script src="./js/bootstrap.bundle.min.js"></script>
</body>
</html>
