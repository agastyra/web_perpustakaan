<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Buku - Admin Perpustakaan</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="./css/styles.css" rel="stylesheet" />
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    <style>
        #layoutSidenav {
            display: flex;
            min-height: 100vh;
        }
        #layoutSidenav_nav {
            width: 250px;
            background-color: #343a40;
            position: fixed;
            top: 56px;
            left: 0;
            height: 100%;
            overflow-y: auto;
            transition: transform 0.3s ease-in-out;
        }
        #layoutSidenav_content {
            flex-grow: 1;
            padding: 20px;
            margin-left: 250px;
            transition: margin-left 0.3s ease-in-out;
            margin-top: 56px;
        }
        @media (max-width: 768px) {
            #layoutSidenav_nav {
                transform: translateX(-250px);
            }
            #layoutSidenav_nav.show {
                transform: translateX(0);
            }
            #layoutSidenav_content {
                margin-left: 0;
            }
        }
    </style>
</head>
<body class="sb-nav-fixed">
    <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
        <a class="navbar-brand ps-3" href="#">Admin Dashboard</a>
        <button class="btn btn-link btn-sm order-1 order-lg-0 me-4 me-lg-0" id="sidebarToggle">
            <i class="fas fa-bars"></i>
        </button>
    </nav>

    <div id="layoutSidenav">
        <div id="layoutSidenav_nav" class="bg-dark text-white">
            <nav class="sb-sidenav accordion sb-sidenav-dark">
                <div class="sb-sidenav-menu">
                    <div class="sb-sidenav-menu-heading text-white">Menu</div>
                    <a class="nav-link" href="#"> <i class="fas fa-tachometer-alt"></i> Dashboard</a>
                    <a class="nav-link" href="#"> <i class="fas fa-book"></i> Buku</a>
                    <a class="nav-link" href="#"> <i class="fas fa-folder"></i> Kategori Buku</a>
                    <a class="nav-link" href="#"> <i class="fas fa-pencil-alt"></i> Penulis</a>
                    <a class="nav-link" href="#"> <i class="fas fa-building"></i> Penerbit</a>
                    <a class="nav-link" href="#"> <i class="fas fa-handshake"></i> Peminjaman</a>
                    <a class="nav-link" href="#"> <i class="fas fa-cog"></i> Pengaturan</a>
                    <a class="nav-link" href="#"> <i class="fas fa-sign-out-alt"></i> Logout</a>
                </div>
            </nav>
        </div>

        <div id="layoutSidenav_content">
            <main>
                <div class="container-fluid px-4">
                    <h1 class="mt-4">Penulis</h1>
                    <ol class="breadcrumb mb-4">
                        <li class="breadcrumb-item active">Halaman Data Penulis</li>
                    </ol>
                    <button class="btn btn-primary mb-3">Tambah Penulis</button>
                    <div class="table-responsive">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Nama Penulis</th>
                                    <th>Tempat Lahir</th>
                                    <th>Tanggal Lahir</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>1</td>
                                    <td>Tere Liye</td>
                                    <td>Kediri</td>
                                    <td>12-02-1980</td>
                                    <td>
                                        <button class="btn btn-warning">Update</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </main>
            <footer class="py-4 bg-light mt-auto">
                <div class="container-fluid px-4">
                    <div class="d-flex align-items-center justify-content-between small">
                        <div class="text-muted">Copyright &copy; Web Perpustakaan 2023</div>
                    </div>
                </div>
            </footer>
        </div>
    </div>

    <script>
        document.getElementById("sidebarToggle").addEventListener("click", function() {
            document.getElementById("layoutSidenav_nav").classList.toggle("show");
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
